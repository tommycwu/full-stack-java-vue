<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" language="javascript">
    var i = 0;

    function displayOne() {
        if (i === 0)
        {
            document.getElementById("text").innerText = "Scoring.. 10% complete";
            i = 1;
        }
    }

    function displayTwo() {
        if (i === 1)
        {
            document.getElementById("text").innerText = "Scoring.. 20% complete";
            i = 2;
        }
    }

    function displayThree() {
        if (i === 2)
        {
            document.getElementById("text").innerText = "Scoring.. 30% complete";
            i = 3;
        }
    }

    function displayFour() {
        if (i === 3)
        {
            document.getElementById("text").innerText = "Scoring.. 40% complete";
            i = 4;
        }
    }

    function displayFive() {
        if (i === 4)
        {
            document.getElementById("text").innerText = "Scoring.. 50% complete";
            i = 5;
        }
    }

    function displaySix() {
        if (i === 5)
        {
            document.getElementById("text").innerText = "Scoring.. 60% complete";
            i = 6;
        }
    }

    function displaySeven() {
        if (i === 6)
        {
            document.getElementById("text").innerText = "Scoring.. 70% complete";
            i = 7;
        }
    }

    function displayEight() {
        if (i === 7)
        {
            document.getElementById("text").innerText = "Scoring.. 80% complete";
            i = 8;
        }
    }

    function displayNine() {
        if (i === 8)
        {
            document.getElementById("text").innerText = "Scoring.. 90% complete";
            i = 9;
        }
    }

    function displayFinal() {
        if (i === 9)
        {
            document.getElementById("text").innerText = "Scoring Complete, click 'SAVE & SUBMIT' on the lower right hand corner to view your score.";
            document.getElementById("img").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Done.png/600px-Done.png";
            i = 10;
        }
    }

    function sendPost()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.open('POST', '{async_url}', true);
        xhttp.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        xhttp.send(JSON.stringify({"delivery_id":"{d_Id}"}));

        setInterval(displayOne, 2000);
        setInterval(displayTwo, 3000);
        setInterval(displayThree, 4000);
        setInterval(displayFour, 5000);
        setInterval(displayFive, 6000);
        setInterval(displaySix, 7000);
        setInterval(displaySeven, 8000);
        setInterval(displayEight, 9000);
        setInterval(displayNine, 10000);
        setInterval(displayFinal, 11000);
    }
</script>

<body onload="sendPost()">
<br><br><br><center><label id="text">"Please wait while your exam is being scored..."</label></center><br><br><br>
<center><img width="128" height="128" id="img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Ajax_loader_metal_512.gif"/></center>
</body>
</body>
</html>
